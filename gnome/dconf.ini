[org/gnome/desktop/input-sources]
sources=[('xkb', 'it'), ('xkb', 'us')]
xkb-options=['lv3:ralt_switch', 'caps:swapescape']

[org/gnome/desktop/interface]
clock-show-seconds=false
clock-show-weekday=true
color-scheme='prefer-dark'
document-font-name='Sans 11'
enable-animations=false
font-antialiasing='rgba'
font-hinting='slight'
font-name='Ubuntu Nerd Font 11'
gtk-enable-primary-paste=false
icon-theme='Adwaita'
monospace-font-name='DejaVuSansM Nerd Font Mono 13'
show-battery-percentage=true
toolkit-accessibility=false

[org/gnome/desktop/peripherals/keyboard]
delay=uint32 329
numlock-state=true
repeat-interval=uint32 7

[org/gnome/desktop/peripherals/mouse]
natural-scroll=false

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
send-events='enabled'
two-finger-scrolling-enabled=true

[org/gnome/desktop/sound]
allow-volume-above-100-percent=false

[org/gnome/desktop/wm/keybindings]
activate-window-menu=@as []
begin-move=['<Super>m']
close=['<Shift><Alt>q']
cycle-windows=@as []
cycle-windows-backward=@as []
maximize=['<Super>f']
show-desktop=['<Alt>s']
switch-applications=@as []
switch-applications-backward=@as []
switch-group=['<Alt>Escape']
switch-group-backward=['<Shift><Alt>Escape']
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']
toggle-fullscreen=['<Shift><Super>f']

[org/gnome/desktop/wm/preferences]
titlebar-font='Ubuntu Nerd Font Bold 11'
visual-bell=false
visual-bell-type='frame-flash'

[org/gnome/evolution/calendar]
week-start-day-name='monday'
work-day-friday=true
work-day-monday=true
work-day-saturday=false
work-day-sunday=false
work-day-thursday=true
work-day-tuesday=true
work-day-wednesday=true

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=false
night-light-schedule-automatic=true
night-light-schedule-from=22.0

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Alt>t'
command='alacritty -e tmux'
name='Alacritty'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Alt>c'
command='rofi -modi "clipboard:greenclip print" -show clipboard -theme ~/.config/rofi/rounded-gray-dark.rasi'
name='rofi greenclip'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Alt>d'
command='rofi -show run -theme ~/.config/rofi/rounded-gray-dark.rasi'
name='rofi run'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom4]
binding='<Alt>space'
command='rofi -show combi -modes combi -combi-modes "run,drun" -theme ~/.config/rofi/rounded-gray-dark.rasi '
name='Spotlight'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom5]
binding='<Alt>e'
command='rofi -modi emoji -show emoji -theme ~/.config/rofi/rounded-gray-dark.rasi'
name='rofi emoji picker'
